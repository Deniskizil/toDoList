<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <form class="list">
            <input id="" name="task" type="text" placeholder="Add a Task">
            <input type="submit" class="icon" value="+">
        </form>
        <h4>Will Be Done</h4>
        <div class="list">
            <ul class="task_list">
                <li>Study React <span class="del">X</span></li>
                <li>Finish The Book <span class="del">X</span></li>
                <li>WOrkout <span class="del">X</span></li>
            </ul>
        </div>
        
    </div>



    <script src="js/script.js"></script>
</body>
</html>
